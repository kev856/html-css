<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <ol><!--Lista ordenada, esto se usa cuando el orden importa, por ejemplo en un top mejores juegos-->
        <li>Manzana</li><!--Item de la lista-->
        <li>Pollo</li>
        <li>Arroz</li>
        <li>Cerdo</li>
    </ol>
    <ul><!--Lista desordenada, cuando el orden no importa, por ejemplo una barra de navegaciÃ³n-->
        <li>Manzana</li>
        <li>Pollo</li>
        <li>Arroz</li>
        <li>Cerdo</li>
    </ul>
</body>
</html>
